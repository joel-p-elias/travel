<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="payment.css">
    <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet"> 
    <title>Document</title>
    <script defer src="/payment.js"></script>
</head>
<body>
    <header>
        <div id="id_title"><a href="#" class="logo"><span>T</span>ravel</a></div>
    </header>
    
    <main>
        <div class="container">
        <section id="personal_details_section">
            <div class="heading">
            <h1><span>E</span>
                <span>N</span>
                <span>T</span>
                <span>E</span>
                <span>R</span>
                &nbsp;
                <span>D</span>
                <span>E</span>
                <span>T</span>
                <span>A</span>
                <span>I</span>
                <span>L</span>
                <span>S</span>
            </h1>
        </div>
        
        <div class="input_field">
            <form class="form" id="id_form" onsubmit="return validation()" action="/confirmation-page.html">

                <div id="name_field" class="two_column_field">
                    <div id="first_name_field" class="input-control">
                    <label for="id_firstname"><h3>First Name</h3></label>
                    <input type="text" name="firstname" id="id_firstname" placeholder="chandler">
                    <div id="fname_error" class="error">
                    </div>
                </div>

                <div id="second_name_field" class="input-control">
                    <label for="id_secondname"><h3>Second Name</h3></label>
                    <input type="text" name="secondname" id="id_secondname" placeholder="bing">
                        <div id="sname_error" class="error">
                        </div>
                </div>
        </div>


               <div id="mobile-and-email-field" class="two_column_field">

                    <div id="mobile-field" class="input-control">
                        <label for="id_mobile_number"><h3>Mobile Number</h3></label>
                        <input type="text" name="mobile number" id="id_mobile_number" placeholder="+91">
                        <div id="mobile_error" class="error">
                        </div>
                    </div>

                    <div id="email-field" class="input-control">
                        <label for="id_email"><h3>Email</h3></label>
                        <input type="text" name="email" id="id_email" placeholder="example@email.com">
                        <div id="email_error" class="error">
                        </div>
                        </div>
                </div>


                <div id="state-and-city-field" class="two_column_field">

                    <div id="state-field" class="input-control">
                    <label for="id_state"><h3>State</h3></label>
                    <select name="state" id="id_state" class="form-control" >
                        <option selected=""value="Default">(Please Select a State)</option>
                        <option value="Andhra Pradesh">Andhra Pradesh</option>
                        <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                        <option value="Assam">Assam</option>
                        <option value="Bihar">Bihar</option>
                        <option value="Chhattisgarh">Chhattisgarh</option>
                        <option value="Delhi">Delhi</option>
                        <option value="Goa">Goa</option>
                        <option value="Gujarat">Gujarat</option>
                        <option value="Haryana">Haryana</option>
                        <option value="Himachal Pradesh">Himachal  Pradesh</option>
                        <option value="Jammu and Kashmir">Jammu and Kashmir</option>
                        <option value="Jharkhand">Jharkhand</option>
                        <option value="Karnataka">Karnataka</option>
                        <option value="Kerala">Kerala</option>
                        <option value="Madhya Pradesh">Madhya Pradesh</option>
                        <option value="Maharashtra">Maharashtra</option>
                        <option value="Manipur">Manipur</option>
                        <option value="Meghalaya">Meghalaya</option>
                        <option value="Mizoram">Mizoram</option>
                        <option value="Nagaland">Nagaland</option>
                        <option value="Odisha">Odisha</option>
                        <option value="Punjab">Punjab</option>
                        <option value="Rajasthan">Rajasthan</option>
                        <option value="Sikkim">Sikkim</option>
                        <option value="Tamil Nadu">Tamil Nadu</option>
                        <option value="Telangana">Telangana</option>
                        <option value="Tripura">Tripura</option>
                        <option value="Uttar Pradesh">Uttar Pradesh</option>
                        <option value="Uttarakhand">Uttarakhand</option>
                        <option value="West Bengal">West Bengal</option>
                        </select>
                    
                        <div id="state_error" class="error">
                        </div>
                </div>

                <div id="city-field" class="input-control">
                    <label for="id_city"><h3>City</h3></label>
                        <input type="text" name="city" id="id_city" placeholder="city">
                        <div id="city_error" class="error">
                        </div>
                </div>
                </div>

                
    
                <div id="zipcode-and-telephone-field" class="two_column_field">
                    <div id="telephone-field" class="input-control">
                        <label for="id_telephone"><h3>Telephone No.</h3></label>
                        <input type="text" name="telephone_no" id="id_telephone" placeholder="">
                        <div id="telephone_error" class="error">
                        </div>
                    </div>

                    <div id="zipcode-field" class="input-control">
                        <label for="id_zipcode"><h3>Zip Code</h3></label>
                        <input type="text" name="zipcode" id="id_zipcode" placeholder="">
                        <div id="zipcode_error" class="error">
                        </div>
                    </div>
                </div>

                <div id="date-and-passengers_no-field" class="two_column_field">
                    <div id="passengers_field" class="input-control">
                        <label for="id_passengers_count"><h3>Number of passengers</h3></label>
                        <input type="number" name="passengerscount" id="id_passengers_count" placeholder="">
                        <div id="date_error" class="error">
                        </div>
                    </div>
                    <div id="date_field" class="input-control">
                        <label for="id_date"><h3>Date of Arrival</h3></label>
                        <input type="date" name="date" id="id_date" placeholder="">
                        <div id="date_error" class="error">
                        </div>
                    
                    </div>
                </div>
                <div class="btn">
                    <button onclick="history.back()">Back</button>
                    <button type="submit">Submit</button>
                </div>
            </form>
        </div>
    
        </section>
        </div>
    </main>
</body>
</id
